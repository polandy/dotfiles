general {
        colors = true
        interval = 5
}

order += "volume master"
order += "disk /"
order += "disk /home"
order += "wireless wlan0"
order += "ethernet eth0"
order += "path_exists VPN"
order += "battery 0"
order += "cpu_temperature 0"
order += "tztime date"
order += "tztime time"

wireless wlan0 {
        format_up = "ðŸ“¶: (%quality at %essid, %bitrate) %ip"
        format_down = "ðŸ“¶: down"
}

ethernet eth0 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "ðŸ”Œ: %ip (%speed)"
        format_down = "ðŸ”Œ: down"
}

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
        status_full = "â˜» FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
