general {
    colors = true
    interval = 5
}

order += "volume master"
order += "disk /"
order += "disk /home"
order += "wireless wlan0"
order += "ethernet em1"
order += "path_exists VPN"
order += "battery 0"
order += "cpu_temperature 0"
order += "tztime date"
order += "tztime time"

wireless wlp4s0 {
    format_up = "ï‡«: (%quality at %essid, %bitrate) %ip"
    format_down = "ï‡«: down"
}

ethernet enp0s31f6em1 {
    # if you use %speed, i3status requires the cap_net_admin capability
    format_up = "ğŸ”Œ: %ip (%speed)"
    format_down = "ğŸ”Œ: down"
}

battery 0 {
    format = "%status %percentage %remaining@%consumption"
    format_down = "No battery"
    status_chr = "âš¡ CHR"
    status_bat = "ï‰ BAT"
    status_unk = "? UNK"
    status_full = "ï‚‡ FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

path_exists VPN {
    # path exists when a VPN tunnel launched by nmcli/nm-applet is active
    path = "/proc/sys/net/ipv4/conf/tun0"
}

tztime date {
    format = "%Y-%m-%d"
}

tztime time {
    format = "âŒš %H:%M"
}

cpu_temperature 0 {
    format = "ğŸŒ¡ %degrees Â°C"
    max_threshold = 70
    path = "/sys/devices/platform/coretemp.0/hwmon/hwmon1/temp1_input"
}

volume master {
    format = "â™ª %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

disk "/home" {
    format = "/home %free"
    prefix_type = "binary"
}

disk "/" {
    format = "/ %free"
    prefix_type = "binary"
}
